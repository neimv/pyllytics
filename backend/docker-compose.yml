version: "3.8"

services:
  db:
    image: postgres
    restart: always
    environment:
        POSTGRES_PASSWORD: V:67012:h
        POSTGRES_USER: neimv
        POSTGRES_DB: pyllytics
    ports:
        - 5432:5432
    volumes:
        - postgres-db-volume:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
    postgres-db-volume:
